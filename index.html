<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Canvas</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="header">
        <h1>Etch-A-Sketch</h1>
    </section>
    <div class="main">
        <div class="left">
            <section class="color">
                <span>Select a color: </span>
                <input id="colorPicker" type="color">
                <span id="colorIndicator" style="background-color: #000000; width: 30px; height: 30px; border: 1px solid #5db4ff; border-radius: 20px;"></span>
            </section>
            <section class="size">
                <div>
                    <span>Pen size: </span>
                    <span class="value"></span>
                </div>
                <input type="range" id="size" min="5" max="100" value="10">
            </section>
            <section class="draw">
                <button id="penButton">Pen</button>
                <button id="rainbowPenButton">Rainbow Pen</button>
                <button id="eraserButton">Eraser</button>
                <button id="resetButton">Reset</button>
            </section>
        </div>
        <div class="right">
            <div id="canvas" draggable="false">

            </div>
        </div>
    </div>
</body>
</html>
